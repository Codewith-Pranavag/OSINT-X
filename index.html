<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSINT-X | System Authorization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon-green: #00ff41; --neon-red: #ff3131; --dark-bg: #020202; --panel-bg: rgba(0, 15, 0, 0.9); }
        body { background-color: var(--dark-bg); color: var(--neon-green); font-family: 'Share Tech Mono', monospace; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0; }
        body::before { content: " "; display: block; position: fixed; top: 0; left: 0; bottom: 0; right: 0; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 255, 0, 0.06)); z-index: 100; background-size: 100% 4px, 3px 100%; pointer-events: none; }
        .bg-grid { position: absolute; width: 200%; height: 200%; background-image: linear-gradient(var(--neon-green) 1px, transparent 1px), linear-gradient(90deg, var(--neon-green) 1px, transparent 1px); background-size: 50px 50px; opacity: 0.15; transform: perspective(500px) rotateX(60deg); animation: move-grid 20s linear infinite; z-index: -1; }
        @keyframes move-grid { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px); } }
        .login-card { background: var(--panel-bg); border: 2px solid var(--neon-green); box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); clip-path: polygon(0 10%, 5% 0, 95% 0, 100% 10%, 100% 90%, 95% 100%, 5% 100%, 0 90%); width: 100%; max-width: 450px; padding: 3rem; position: relative; transition: all 0.3s ease; }
        .login-card.error { border-color: var(--neon-red); box-shadow: 0 0 30px rgba(255, 49, 49, 0.4); animation: shake 0.4s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }
        .input-hacker { background: rgba(0, 40, 0, 0.5); border: 1px solid rgba(0, 255, 65, 0.3); color: var(--neon-green); padding: 12px 15px; width: 100%; outline: none; transition: all 0.3s; }
        .input-hacker:focus { border-color: var(--neon-green); box-shadow: 0 0 10px rgba(0, 255, 65, 0.4); }
        #success-overlay { position: fixed; inset: 0; background: rgba(0, 10, 0, 0.95); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; border: 4px solid var(--neon-green); }
        .scanner-line { width: 100%; height: 2px; background: var(--neon-green); position: absolute; top: 0; animation: scan 2s linear infinite; box-shadow: 0 0 15px var(--neon-green); }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .btn-hacker-main { background: var(--neon-green); color: black; font-weight: bold; padding: 12px; width: 100%; text-transform: uppercase; letter-spacing: 3px; transition: all 0.3s; font-family: 'Orbitron'; cursor: pointer; }
        .btn-hacker-main:hover { box-shadow: 0 0 30px var(--neon-green); transform: scale(1.02); }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div id="success-overlay">
        <div class="scanner-line"></div>
        <i class="fas fa-unlock-alt text-6xl mb-6 animate-bounce"></i>
        <h2 class="text-4xl font-bold tracking-widest uppercase mb-4" style="font-family: 'Orbitron';">Access Granted</h2>
        <div class="text-sm opacity-80 space-y-1 text-center">
            <p>> Identity Verified: DEMO_001</p>
            <p id="uplink-status" class="text-white font-bold">> INITIALIZING UPLINK...</p>
        </div>
    </div>

    <div class="login-card z-10" id="loginCard">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-bold tracking-[0.3em] uppercase inline-flex items-center justify-center" style="font-family: 'Orbitron';">
                <img src="logo.png" alt="O" class="h-[50px] w-auto object-contain filter drop-shadow-[0_0_5px_#00ff41] -mr-[0.1em]">
                SINT-<span class="text-white">X</span>
            </h1>
            <p class="text-[14px] mt-2 tracking-[0.5em] opacity-60 uppercase">ParkhiXNazar</p>
        </div>

        <form class="space-y-6" id="authForm">
            <div>
                <label class="text-[10px] uppercase mb-2 block opacity-70 tracking-widest">Operator_ID</label>
                <input type="text" id="operator_id" placeholder="demo001" class="input-hacker text-sm" required>
            </div>
            <div>
                <label class="text-[10px] uppercase mb-2 block opacity-70 tracking-widest">Access_Cipher</label>
                <input type="password" id="access_cipher" placeholder="glaproject" class="input-hacker text-sm" required>
                <p id="error_msg" class="text-[9px] text-red-500 mt-2 hidden uppercase italic">Invalid_Credentials: Locked</p>
            </div>
            <button type="submit" class="btn-hacker-main text-sm mt-4">Initialize_Uplink</button>
        </form>

        <div class="text-center text-[11px] tracking-widest mt-8">
            <p class="opacity-50 uppercase">HackCentrix</p>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const loginCard = document.getElementById('loginCard');
        const successOverlay = document.getElementById('success-overlay');

        authForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const id = document.getElementById('operator_id').value;
            const pass = document.getElementById('access_cipher').value;

            if (id === 'demo001' && pass === 'glaproject') {
                loginCard.style.opacity = '0';
                setTimeout(() => {
                    loginCard.style.display = 'none';
                    successOverlay.style.display = 'flex';
                    setTimeout(() => {
                        document.getElementById('uplink-status').innerText = "> UPLINK ESTABLISHED. REDIRECTING...";
                        setTimeout(() => {
                            window.location.href = "dash.html"; // JUMPS TO PAGE1
                        }, 1000);
                    }, 1500);
                }, 300);
            } else {
                loginCard.classList.add('error');
                document.getElementById('error_msg').classList.remove('hidden');
                setTimeout(() => { loginCard.classList.remove('error'); }, 500);
            }
        });
    </script>
</body>
</html>
